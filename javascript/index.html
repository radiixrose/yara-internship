<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JSON to CSV Converter</title>
  </head>
  <body>
    <div class="header"><h1>JSON to CSV Converter</h1></div>
    <div class="main">
      <div class="content">
        <div class="input">
          <h2>Insert JSON content here</h2>
          <textarea id="json-textarea" cols="30" rows="20"></textarea>
        </div>
        <div class="output">
          <h2>Here is your CSV:</h2>
          <textarea id="csv-textarea" cols="30" rows="20"></textarea>
        </div>
      </div>

      <div class="buttons">
        <button class="btn convert">Covert</button>
        <button class="btn format">Format</button>
        <button class="btn clear">Clear</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
