<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Polaris #1</title>
    </head>
    <body>
        <div class="header">
            <img src="/images/polaris-logo.png" alt="polaris-logo" class="logo" />
            <h1>Polaris Data Administration</h1>
            <div class="upper-navbar">
                <div class="left">
                    <button>Mayotte - All <span class="caret">&#9660;</span></button>
                    <button>All Solutions <span class="caret">&#9660;</span></button>
                </div>
                <div class="right">
                    <select>
                        <option>en <span class="caret">&#9660;</span></option>
                    </select>
                    <button>Profile <span class="caret">&#9660;</span></button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="aside">
                <div class="upper">
                    <div class="aside-element">
                        <a href="#"><img src="/images/crops.png" alt="crops-icon" />Crops</a>
                    </div>

                    <div class="aside-element">
                        <a href="#"><img src="/images/products.png" alt="products-icon" />Products</a>
                    </div>

                    <div class="aside-element">
                        <a href="#"
                            ><img src="/images/crop-calendars.png" alt="crops-calendars-icon" /> Crop Calendars</a
                        >
                    </div>

                    <div class="aside-element">
                        <a href="#"><img src="/images/weather-alert.png" alt="weather-alert-icon" /> Weather Alert</a>
                    </div>

                    <div class="aside-element">
                        <a href="#"
                            ><img src="/images/local-settings.png" alt="local-settings-icon" /> Local settings</a
                        >
                    </div>

                    <div class="aside-element">
                        <a href="#"
                            ><img src="/images/spray-and-spread.png" alt="spray-and-spread-icon" /> Spray and Spread</a
                        >
                    </div>
                </div>
                <div class="lower">
                    <div class="aside-element">
                        <a href="#"
                            ><img src="/images/global-settings.png" alt="global-settings-icon" /> Global settings</a
                        >
                    </div>
                </div>
            </div>

            <div class="form">
                <h1><a href="#">&LeftArrow; Create a Crop Calendar: Specify crop and varieties</a></h1>

                <div class="form-flex label-input">
                    <div class="region">
                        <label class="label" for="region"> Region </label>
                        <input type="text" placeholder="All" />
                    </div>
                    <div class="crop">
                        <label class="label" for="crop"> Crop </label>
                        <button class="drpn-btn">
                            <div>&#9660;</div>
                        </button>
                    </div>
                </div>

                <div class="label-input">
                    <div class="calendar-name">
                        <label class="label" for="calendar-name"> Calendar name </label>
                        <input type="text" />
                        <label id="desc" for="calenda-name"
                            >Optional description but not including cultivation type, region, varieties. (50 characters)
                        </label>
                    </div>
                </div>
                <div class="label-input">
                    <div class="crop-variety">
                        <label class="label" for="crop-variety"> Please specify the crop variety: </label>
                        <input type="text" />
                    </div>
                </div>
                <div class="button-position">
                    <input type="submit" value="Next: Add growth stages" />
                </div>
            </div>
        </div>
    </body>
</html>
